<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http:www.ultraq.net.nz/thymeleaf/layout"
 	 layout:decorate="@{layout/default}">
  <th:block layout:fragment="customContent" >
  	<title th:text="${title}"></title>
  </th:block>
 
  
	<th:block layout:fragment="customContents" >
	
		<div class="wrapper">
			
			    <!-- Main content -->
			<section class="content">
				<div class="container-fluid col-md-8">
					<div class="card card-warning">
						<div class="card-header">
		                	<h3 class="card-title">사원 탈퇴</h3>
						</div>
			              <!-- /.card-header -->
			              
					<div class="card-body">
						<h3>삭제 확인</h3>
						<form id="staffDeleteForm" action="@{/basic/staffDelete}" method="post">
							<div class="form-group row">
								<label for="staffId" class="col-sm-2 col-form-label">아이디</label>
								<div class="col-sm-10">
								  <input style="width :85%"
								  type="email" class="form-control" id="staffId" placeholder="ID" readonly>
								</div>
							</div>
							<div class="form-group row">
								
			                    <label for="staffPW" class="col-sm-2 col-form-label">비밀번호 확인</label>
								<div class="col-sm-10">
									<input style="width :85%"
									 type="password" class="form-control" id="staffPW" placeholder="Password Check">
			                    </div>
							</div>
						</form>
			             
						<table class="row justify-content-end">
							<tbody>
			              		<tr>
			              			<!-- <td style="padding: 10px">
			              				<button type="button" class="btn btn-block btn-default">등록 취소</button>
			              			</td> -->
			              			<td style="padding: 10px">
			              				<button id="staffDeleteBtn" type="button" class="btn btn-block btn-primary">삭제</button>
			              			</td>
			              		</tr>
			              	</tbody>
						</table>
					</div>
			              <!-- /.card-body -->
					</div>
				</div>
			</section>    
		    <!-- /.content -->
		</div>
			
	
	</th:block>	
</html>
