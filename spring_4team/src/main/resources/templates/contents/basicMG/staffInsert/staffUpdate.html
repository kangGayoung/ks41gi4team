<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http:www.ultraq.net.nz/thymeleaf/layout"
 	 layout:decorate="@{layout/default}">
  <th:block layout:fragment="customContent" >
  	<title th:text="${title}"></title>
  </th:block>
	<th:block layout:fragment="customJs">
		<script>
			$(function(){
				$(document).on('click','#staffInsertBtn',function(){
					var spw = $('#staffPW').val();
					var spw2 = $('#staffPW2').val();
					if(spw !=null && spw2 != null && spw != 'undefined' && spw2 != 'undefined'){
						if(spw == spw2){
							$('#staffUpdateForm').submit();
						}else{
							alert('비밀번호가 일치하지 않습니다.');
						}
					}else{
						alert('비밀번호를 입력해주세요');
					}
				});
			});
		</script>
	</th:block>
  
	<th:block layout:fragment="customContents" >
	
		<div class="wrapper">
			    <!-- Main content -->
			<section class="content">
				<div class="container-fluid col-md-8">
					<div class="card card-warning">
						<div class="card-header">
		                	<h3 class="card-title">사원 정보 수정</h3>
						</div>
			              <!-- /.card-header -->
					<div class="card-body">
						<form id="staffUpdateForm" th:action="@{/basic/staffUpdate}" method="post">
          					<div class="form-group row">
		                    	<label for="staffId" class="col-sm-2 col-form-label">아이디</label>
			                    <div class="col-sm-10 ">
			                      <input type="text" class="form-control" id="staffId" name="staffId" th:value="${staffInfo.staffId}" placeholder="ID" readonly="readonly4">
			                    </div>
							</div>
             		
							<div class="form-group row">
								<label for="staffPW" class="col-sm-2 col-form-label">비밀번호</label>
								<div class="col-sm-10">
									<input 
									 type="password" class="form-control" id="staffPW" name="staffPW" th:value="${staffInfo.staffPw}"  placeholder="Password">
			                    </div>
							</div>
							<div class="form-group row">
								<label for="staffPW2" class="col-sm-2 col-form-label">비밀번호 확인</label>
								<div class="col-sm-10">
									<input
									 type="password" class="form-control" id="staffPW2" placeholder="Password Check">
			                    </div>
							</div>
							<div class="form-group row">
		                    	<label for="staffName" class="col-sm-2 col-form-label">이름</label>
			                    <div class="col-sm-10">
			                      <input style="width :85%"
			                      type="email" class="form-control" id="staffName"  name="staffName" th:value="${staffInfo.staffName}" placeholder="Name">
			                    </div>
							</div>
							<div class="form-group row">
		                    	<label for="staffBirth" class="col-sm-2 col-form-label">생년월일</label>
			                    <div class="input-group">
	                    			<div class="input-group-prepend">
	                      				<span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
									</div>
									<input style="width :70%"
									type="text" class="form-control" id="staffBirth"  name="staffBirth" th:value="${staffInfo.staffBirth}" data-inputmask-alias="datetime" data-inputmask-inputformat="mm/dd/yyyy" data-mask="" inputmode="numeric">
								</div>
							</div>
							<div class="form-group row">
		                    	<label for="staffRegDate" class="col-sm-2 col-form-label">입사일</label>
			                    <div class="input-group">
	                    			<div class="input-group-prepend">
	                      				<span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
									</div>
									<input style="width :70%"
									type="text" class="form-control" id="staffRegDate" name="staffRegDate" th:value="${staffInfo.staffRegDate}" data-inputmask-alias="datetime" data-inputmask-inputformat="mm/dd/yyyy" data-mask="" inputmode="numeric">
								</div>
							</div>
							<div class="form-group row">
		                    	<label for="staffPhone" class="col-sm-2 col-form-label">연락처</label>
			                    <div class="col-sm-10">
			                      <input style="width :85%"
			                       type="email" class="form-control" id="staffPhone" name="staffPhone" th:value="${staffInfo.staffPhone}" placeholder="phone">
			                    </div>
							</div>
							<div class="form-group row">
		                    	<label for="staffAddr" class="col-sm-2 col-form-label">주소</label>
			                    <div class="col-sm-10">
			                      <input style="width :85%"
			                       type="email" class="form-control" id="staffAddr" name="staffAddr" th:value="${staffInfo.staffAddr}" placeholder="address">
			                    </div>
							</div>
						</form>
			             
						<table class="row justify-content-end">
							<tbody>
			              		<tr>
			              			<!-- <td style="padding: 10px">
			              				<button type="button" class="btn btn-block btn-default">등록 취소</button>
			              			</td> -->
			              			<td style="padding: 10px">
			              				<button id="staffInsertBtn" type="button" class="btn btn-block btn-primary">등록 완료</button>
			              			</td>
			              		</tr>
			              	</tbody>
						</table>
					</div>
			              <!-- /.card-body -->
					</div>
				</div>
			</section>    
		    <!-- /.content -->
		</div>
			
	
	</th:block>	
</html>
